<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxanium:wght@600&display=swap"
      rel="stylesheet"
    />
    <title>EZNFT</title>

  <body>
    <main>
      <section>
        <header><h1>EZNFT</h1></header>

        <div class="container">

          </div>
          <div class="features">
            <img src="vectors/Community.svg" alt="community icon" />

          <div class="features">

            <img src="vectors/Market.svg" alt="market icon" />

          </div>
          <div class="features">
            <img src="vectors/Partner.svg" alt="partner icon" />
            <p>Partner</p>
          </div>
