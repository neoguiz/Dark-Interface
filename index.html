<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxanium:wght@600&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Oxanium:wght@600&display=swap" rel="stylesheet">
    <title>EZNFT</title>
  </head>

  <body>
    <main>
        <header>
          <h1>EZ<span>NFT</span></h1>
        </header>

        <div class="container">
          <div class="features">
            <img src="vectors/Home.svg" id="home_icon" alt="home icon" />
            <p>Home</p>
          </div>
          <div class="features">
            <img src="vectors/Community.svg" id="community_icon" alt="community icon" />
            <p>Community</p>
          </div>
          <div class="features">
            <img src="vectors/Wallet.svg" id="wallet_icon" alt="wallet icon" />
            <p>Wallet</p>
          </div>
          <div class="features">
            <img src="vectors/Market.svg" id="market_icon" alt="market icon" />
            <p>Market</p>
          </div>
          <div class="features">
            <img src="vectors/Partner.svg" id="community_icon" alt="partner icon" />
            <p>Partner</p>
          </div>
          <div class="features">
            <img src="vectors/Support.svg" id="community_icon" alt="support icon" />
            <p>Support</p>
          </div>
        </div>
        <div id="profile_div">
          PROFILE
        </div>
    </main>
  </body>
</html>
